<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - 公益站API管理系统</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 14px 28px rgba(0,0,0,0.25), 0 10px 10px rgba(0,0,0,0.22);
            padding: 50px;
            width: 400px;
            max-width: 100%;
        }

        .logo {
            text-align: center;
            margin-bottom: 20px;
            font-size: 48px;
        }

        h1 {
            font-weight: bold;
            margin: 0 0 10px;
            text-align: center;
            color: #333;
        }

        .subtitle {
            text-align: center;
            color: #666;
            font-size: 14px;
            margin-bottom: 30px;
        }

        input {
            background-color: #eee;
            border: none;
            padding: 12px 15px;
            margin: 8px 0;
            width: 100%;
            border-radius: 5px;
            font-size: 14px;
        }

        button {
            border-radius: 20px;
            border: 1px solid #667eea;
            background-color: #667eea;
            color: #FFFFFF;
            font-size: 12px;
            font-weight: bold;
            padding: 12px 45px;
            letter-spacing: 1px;
            text-transform: uppercase;
            transition: transform 80ms ease-in;
            cursor: pointer;
            margin-top: 10px;
            width: 100%;
        }

        button:active {
            transform: scale(0.95);
        }

        button:focus {
            outline: none;
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .error-message {
            background-color: #f8d7da;
            color: #721c24;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            display: none;
            font-size: 14px;
        }

        .success-message {
            background-color: #d4edda;
            color: #155724;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            display: none;
            font-size: 14px;
        }

        .info-box {
            background-color: #e7f3ff;
            border-left: 4px solid #2196F3;
            padding: 12px;
            margin: 20px 0;
            border-radius: 4px;
            font-size: 13px;
            color: #1565C0;
        }

        .info-box strong {
            display: block;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">🔐</div>
        <h1>公益站API管理系统</h1>
        <p class="subtitle">输入密码即可登录或创建账户</p>

        <div class="info-box">
            <strong>使用说明：</strong>
            • 输入任意密码（至少6个字符）<br>
            • 新密码将自动创建账户<br>
            • 已有密码将登录并查看数据
        </div>

        <form id="login-form">
            <div id="error-message" class="error-message"></div>
            <div id="success-message" class="success-message"></div>
            <input
                type="password"
                id="password"
                placeholder="请输入密码（至少6个字符）"
                required
                autocomplete="current-password"
                autofocus
            />
            <button type="submit" id="login-btn">登录 / 创建账户</button>
        </form>
    </div>

    <script>
        // 显示错误消息
        function showError(message) {
            const el = document.getElementById('error-message');
            el.textContent = message;
            el.style.display = 'block';
            document.getElementById('success-message').style.display = 'none';
        }

        // 显示成功消息
        function showSuccess(message) {
            const el = document.getElementById('success-message');
            el.textContent = message;
            el.style.display = 'block';
            document.getElementById('error-message').style.display = 'none';
        }

        // 清除消息
        function clearMessages() {
            document.getElementById('error-message').style.display = 'none';
            document.getElementById('success-message').style.display = 'none';
        }

        // 登录表单提交
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            clearMessages();

            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('login-btn');

            if (password.length < 6) {
                showError('密码长度至少为 6 个字符');
                return;
            }

            loginBtn.disabled = true;
            loginBtn.textContent = '处理中...';

            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ password })
                });

                const data = await response.json();

                if (response.ok) {
                    if (data.isNewAccount) {
                        showSuccess('账户创建成功！正在跳转...');
                    } else {
                        showSuccess('登录成功！正在跳转...');
                    }

                    // 延迟跳转，让用户看到成功消息
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 1000);
                } else {
                    showError(data.error || '登录失败');
                }
            } catch (error) {
                console.error('登录错误:', error);
                showError('网络错误，请稍后重试');
            } finally {
                loginBtn.disabled = false;
                loginBtn.textContent = '登录 / 创建账户';
            }
        });

        // 检查是否已登录
        async function checkAuth() {
            try {
                const response = await fetch('/api/auth/check');
                const data = await response.json();

                if (data.authenticated) {
                    // 已登录，跳转到主页
                    window.location.href = '/';
                }
            } catch (error) {
                console.error('检查登录状态失败:', error);
            }
        }

        // 页面加载时检查登录状态
        checkAuth();
    </script>
</body>
</html>
