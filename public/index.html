<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>公益站API管理系统</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- 头部 -->
        <header>
            <h1>公益站API管理系统</h1>
            <div class="header-actions">
                <button onclick="showDonateModal()" class="btn" style="background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%); margin-right: 10px;">❤️ 捐赠支持</button>
                <button onclick="showChangePasswordModal()" class="btn" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); margin-right: 10px;">🔑 修改密码</button>
                <button onclick="logout()" class="btn btn-secondary" style="margin-right: 10px;">登出</button>
                <button id="checkAllBalancesBtn" class="btn btn-success">🔄 检查所有余额</button>
                <button id="refreshBtn" class="btn btn-secondary">刷新数据</button>
            </div>
        </header>

        <!-- 统计面板 -->
        <section class="stats-section">
            <h2>Dashboard 数据统计</h2>
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-icon">📊</div>
                    <div class="stat-info">
                        <div class="stat-label">总站点数</div>
                        <div class="stat-value" id="totalSites">0</div>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">✅</div>
                    <div class="stat-info">
                        <div class="stat-label">活跃站点</div>
                        <div class="stat-value" id="activeSites">0</div>
                    </div>
                </div>
                <div class="stat-card warning">
                    <div class="stat-icon">⚠️</div>
                    <div class="stat-info">
                        <div class="stat-label">余额不足</div>
                        <div class="stat-value" id="lowBalanceSites">0</div>
                    </div>
                </div>
                <div class="stat-card danger">
                    <div class="stat-icon">❌</div>
                    <div class="stat-info">
                        <div class="stat-label">无余额站点</div>
                        <div class="stat-value" id="noBalanceSites">0</div>
                    </div>
                </div>
                <div class="stat-card success">
                    <div class="stat-icon">💰</div>
                    <div class="stat-info">
                        <div class="stat-label">总余额</div>
                        <div class="stat-value" id="totalBalance">$0</div>
                    </div>
                </div>
            </div>
        </section>

        <!-- 站点管理 -->
        <section class="sites-section">
            <div class="section-header">
                <h2>站点列表</h2>
                <button id="addSiteBtn" class="btn btn-primary">+ 添加公益站</button>
            </div>

            <!-- 站点表格 -->
            <div class="table-container">
                <table id="sitesTable">
                    <thead>
                        <tr>
                            <th>名称</th>
                            <th>API地址</th>
                            <th>令牌余额</th>
                            <th>可用模型</th>
                            <th>状态</th>
                            <th>最后检查</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody id="sitesTableBody">
                        <!-- 动态生成 -->
                    </tbody>
                </table>
            </div>
        </section>
    </div>

    <!-- 添加/编辑站点模态框 -->
    <div id="siteModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">添加公益站</h2>
                <span class="close">&times;</span>
            </div>
            <form id="siteForm">
                <div class="form-group">
                    <label for="siteName">站点名称</label>
                    <input type="text" id="siteName" name="name" required placeholder="例如: OpenAI公益站">
                </div>
                <div class="form-group">
                    <label for="siteUrl">API地址</label>
                    <input type="url" id="siteUrl" name="url" required placeholder="https://api.example.com">
                </div>
                <div class="form-group">
                    <label for="siteApiKey">API密钥</label>
                    <input type="text" id="siteApiKey" name="apiKey" required placeholder="sk-...">
                </div>
                <div class="form-group">
                    <label for="siteBalance">余额</label>
                    <input type="number" id="siteBalance" name="balance" step="0.01" required placeholder="0.00">
                </div>
                <div class="form-group">
                    <label for="siteStatus">状态</label>
                    <select id="siteStatus" name="status" required>
                        <option value="active">活跃</option>
                        <option value="inactive">不活跃</option>
                    </select>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" id="cancelBtn">取消</button>
                    <button type="submit" class="btn btn-primary">保存</button>
                </div>
            </form>
        </div>
    </div>

    <!-- 捐赠模态框 -->
    <div id="donateModal" class="modal" style="display: none;">
        <div class="modal-content" style="max-width: 600px;">
            <span class="close" onclick="closeDonateModal()">&times;</span>
            <h2 style="text-align: center; margin-bottom: 20px;">❤️ 捐赠支持</h2>
            <p style="text-align: center; color: #666; margin-bottom: 30px;">
                如果这个工具对您有帮助，欢迎捐赠支持开发者！
            </p>
            <div style="display: flex; justify-content: space-around; flex-wrap: wrap; gap: 20px;">
                <div style="text-align: center;">
                    <h3 style="margin-bottom: 10px; color: #09bb07;">微信支付</h3>
                    <img src="wechat-pay.png" alt="微信支付" style="max-width: 250px; border: 2px solid #09bb07; border-radius: 10px; padding: 10px; background: white;">
                </div>
                <div style="text-align: center;">
                    <h3 style="margin-bottom: 10px; color: #1678ff;">支付宝</h3>
                    <img src="alipay.jpg" alt="支付宝" style="max-width: 250px; border: 2px solid #1678ff; border-radius: 10px; padding: 10px; background: white;">
                </div>
            </div>
            <p style="text-align: center; margin-top: 30px; color: #999; font-size: 14px;">
                感谢您的支持！🙏
            </p>
        </div>
    </div>

    <!-- 修改密码模态框 -->
    <div id="changePasswordModal" class="modal" style="display: none;">
        <div class="modal-content" style="max-width: 500px;">
            <span class="close" onclick="closeChangePasswordModal()">&times;</span>
            <h2 style="margin-bottom: 20px;">🔑 修改密码</h2>
            <form id="changePasswordForm">
                <div class="form-group">
                    <label for="oldPassword">当前密码</label>
                    <input
                        type="password"
                        id="oldPassword"
                        required
                        placeholder="请输入当前密码"
                        autocomplete="current-password"
                    />
                </div>
                <div class="form-group">
                    <label for="newPassword">新密码</label>
                    <input
                        type="password"
                        id="newPassword"
                        required
                        placeholder="请输入新密码（至少6个字符）"
                        autocomplete="new-password"
                    />
                </div>
                <div class="form-group">
                    <label for="confirmNewPassword">确认新密码</label>
                    <input
                        type="password"
                        id="confirmNewPassword"
                        required
                        placeholder="请再次输入新密码"
                        autocomplete="new-password"
                    />
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" onclick="closeChangePasswordModal()">取消</button>
                    <button type="submit" class="btn btn-primary">确认修改</button>
                </div>
            </form>
        </div>
    </div>

    <script src="app.js?v=2.0"></script>
</body>
</html>
